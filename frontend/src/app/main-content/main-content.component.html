<div style="text-align: center; margin-top: 50px;">
    <h2>Prueba moderar el extremismo de tu red social siguiendo los siguientes pasos</h2>
  
    <!-- Subir archivo -->
    <div>
      <p>1. Sube el archivo .txt</p>
      <input type="file" (change)="onFileSelected($event)" accept=".txt"/>
    </div>
  
    <!-- Selección de algoritmo -->
    <div style="margin-top: 20px;">
      <p>2. Selecciona el algoritmo que deseas usar</p>
      <button [ngClass]="{'selected': selectedAlgorithm === 'fuerza-bruta'}" (click)="selectAlgorithm('fuerza-bruta')">Fuerza Bruta</button>
      <button [ngClass]="{'selected': selectedAlgorithm === 'algoritmo-dinamico'}" (click)="selectAlgorithm('algoritmo-dinamico')">Algoritmo Dinámico</button>
      <button [ngClass]="{'selected': selectedAlgorithm === 'algoritmo-voraz'}" (click)="selectAlgorithm('algoritmo-voraz')">Algoritmo Voraz</button>
    </div>
  
    <!-- Botón para moderar -->
    <div style="margin-top: 20px;">
      <button class="moderate-button" (click)="moderate()">Moderar Red Social</button>
    </div>
  </div>
